<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="34188756959-86lecq1abbjg09a0licraa4589c88jjk.apps.googleusercontent.com">
    <title>One FM Job Application Portal | LOGIN</title>
    <link rel="stylesheet" href="./Asserts/style.css" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container main-area">
        <div class="inner-container">
            <div class="header">
                <h3 class="header-text"><b>ONE FM</b> - Job Application &#10095; LOGIN</h3>
                <!-- <h3 class="header-text">LOGIN</h3> -->
            </div> <br />
            <div id="selectPost"></div>
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter Your email id">
                <small id="email-help" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="showPassword()">
                        <img src="./Asserts/images/eye-close.svg" height="20" id="show-password" />
                    </button>
                </div>
            </div>
            <small id="password-help" class="form-text text-muted mb-3">Too lazy to type the password again? Click the
                Eye
                and check the password to avoid it!</small>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button class="custom-button" onclick="login()">Submit
                <img src="./Asserts/images/right-arrow-hallow.png" class="submit-arrow" height="40px" />
            </button>
            <div class="g-signin2 g-button" data-onsuccess="onSignIn"></div>
            <div class="linked-in" onclick="linkedIn()">SignIn</div>
        </div>
    </div>
    <div class="container">

    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./Asserts/scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>selectPosting()</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
</body>

</html>
