<body>

    <div class="container">
        <div class="inner-container">
            <div class="header">
                <h3 class="header-text"><b>ONE FM</b> - Job Application &#10095; LOGIN</h3>
                <!-- <h3 class="header-text">LOGIN</h3> -->
            </div> <br />
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter Your email id">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="showPassword()">
                        <img src="./Asserts/images/eye-close.svg" height="20" id="show-password" />
                    </button>
                </div>
            </div>
            <small id="emailHelp" class="form-text text-muted">Too lazy to type the password again? Click the Eye
                and check the password to avoid it!</small>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button class="custom-buttom" onclick="login()">Submit
                <img src="./Asserts/images/right-arrow-hallow.png" class="submit-arrow" height="40px" />
            </button>
        </div>
    </div>
    <script src="./Asserts/scripts.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
